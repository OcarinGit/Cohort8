<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>CRUD DAO JSF</title>
</h:head>
<h:body>
	<h2><h:outputText value="Registro Productos"></h:outputText></h2>
	<h:form id="frmProductos">
		<h:dataTable id="tblProductos" binding="#{table}" value="#{productoBean.ListaProductos()}" var="producto" styleClass="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id Producto</f:facet>
				<h:outputText value="#{table.rowIndex + 1}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre Producto</f:facet>
				<h:outputText value="#{producto.nombreProductoBean}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Precio Producto</f:facet>
				<h:outputText value="#{producto.precioProductoBean}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Actualizar</f:facet>
				<h:commandButton action="#{productoBean.editarRegistroProducto(producto.idProductoBean)}" value="Actualizar" styleClass="btn btn-primary"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Borrar</f:facet>
				<h:commandButton action="#{productoBean.borrarRegistroProducto(producto.idProductoBean)}" value="Borrar" styleClass="btn btn-danger"></h:commandButton>
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="agregarProducto?faces-redirect=true" value="Agregar Nuevo Producto" styleClass="btn btn-success btnSpace"></h:commandButton>
		</center>
	</h:form>
	<h:outputScript library="js" name="jquery-3.3.1.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="myScriptitu.js"></h:outputScript>
</h:body>
</html>
